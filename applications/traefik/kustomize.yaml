apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app.kubernetes.io/managed-by: argo-cd

helmCharts:
  - name: traefik
    repo: https://traefik.github.io/charts
    releaseName: my-traefik
    namespace: argocd
    version: 37.0.0

configMapGenerator:
  - name: traefik
    files:
      - traefik.properties