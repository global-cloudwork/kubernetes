apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-http-route
  namespace: argocd
spec:
  parentRefs:
    - name: gateway
      namespace: gateway
      sectionName: http-listener
  hostnames:
    - argocd.promotesudbury.ca
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 443
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: cert-manager-webhook-route
  namespace: cert-manager
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: gateway
  hostnames:
    - "webhook.cert-manager.example.com"
  rules:
    - matches:
        - path:
            type: Prefix
            value: "/"
      forwardTo:
        - serviceName: cert-manager-webhook
          port: 443
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: kubernetes-api-route
  namespace: default
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: gateway
  hostnames:
    - "k8s-api.example.com"
  rules:
    - matches:
        - path:
            type: Prefix
            value: "/"
      forwardTo:
        - serviceName: kubernetes
          port: 443