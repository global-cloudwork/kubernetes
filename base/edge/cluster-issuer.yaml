apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: cluster-issuer
  namespace: gateway
spec:
  acme:
    email: josh.v.mcconnell@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: cluster-issuer-key
    solvers:
    - dns01:
        cloudDNS:
          project: global-cloudworks
          serviceAccountSecretRef:
            name: clouddns-dns01-solver
            key: key.json