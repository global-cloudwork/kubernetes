apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - httproute.yaml
  - secret.yaml
  - app-project.yaml

helmCharts:
  - name: argo-cd
    repo: https://argoproj.github.io/argo-helm
    namespace: argocd
    version: 9.1.0
    releaseName: argocd
    valuesInline:
      configs:
        params:
          server.insecure: "true"

