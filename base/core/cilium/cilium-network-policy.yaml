apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-cert-manager-egress
  namespace: cert-manager
spec:
  egress:
  - toEndpoints: []
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      - port: "443"
        protocol: TCP
  endpointSelector:
    matchLabels:
      app: cert-manager