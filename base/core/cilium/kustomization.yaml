apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - httproute.yaml
  - cilium-gateway-class-config.yaml
  
helmCharts:
  - name: cilium
    repo: https://helm.cilium.io/
    namespace: kube-system
    version: 1.18.1
    releaseName: cilium
    valuesInline:
      kubeProxyReplacement: true
      gatewayAPI:
        enabled: trueI
      k8sServiceHost: 127.0.0.1
      k8sServicePort: 6443
      operator:
        replicas: 1
      encryption:
        enabled: true
        type: wireguard
      hubble:
        enabled: true
        relay:
          enabled: true
        ui:
          enabled: true