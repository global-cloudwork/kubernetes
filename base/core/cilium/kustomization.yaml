apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - httproute.yaml
  - gateway-class.yaml
  - cilium-load-balancer-ip-pool.yaml
  
helmCharts:
  - name: cilium
    repo: https://helm.cilium.io/
    namespace: kube-system
    version: 1.19.0
    releaseName: cilium
    valuesInline:
      kubeProxyReplacement: true
      gatewayAPI:
        enabled: true
      k8sServiceHost: localhost
      k8sServicePort: 6443
      operator:
        replicas: 1
      encryption:
        enabled: true
        type: wireguard
      hubble:
        enabled: true
        relay:
          enabled: true
        ui:
          enabled: true
      nodeinit:
        enabled: true
      bpf:
        masquerade: true