apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: rke2-cilium
  namespace: kube-system
spec:
  valuesContent: |-
    encryption:
      enabled: true
      type: wireguard
    kubeProxyReplacement: true
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 6443
    k8sClientRateLimit:
      qps: {QPS}
      burst: {BURST}
    operator:
      replicas: 1
    gatewayAPI:
      enabled: true
    ingressController:
      enabled: false
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
    l2announcements:
      enabled: true