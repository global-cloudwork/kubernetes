




token: ${TOKEN}

node-ip: ${INTERNAL_IP}
node-external-ip: ${EXTERNAL_IP}
tls-san:
  - ${EXTERNAL_IP}

bind-address: 0.0.0.0
advertise-address: ${EXTERNAL_IP}

cni: none
disable-cloud-controller: true
disable-kube-proxy: true
disable: 
  - rke2-ingress-nginx
  - rke2-metrics-server
write-kubeconfig-mode: "0600"

etcd-expose-metrics: false
debug: true