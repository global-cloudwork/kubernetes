apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - cluster-issuer.yaml

helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io
    namespace: cert-manager
    version: 1.15.0
    releaseName: cert-manager
    valuesInline:
      crds:
        enabled: true
      webhook:
        securePort: 10260
      config:
        apiVersion: controller.config.cert-manager.io/v1alpha1
        kind: ControllerConfiguration
        enableGatewayAPI: true
      certManager: # Assuming this is the correct path for the controller in the chart
        securityContext:
          capabilities:
            add: ["NET_RAW"]