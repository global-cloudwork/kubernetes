apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: scm-and-directory-applicationset
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - scmProvider:
              github:
                organization: global-cloudwork
              filters:
                - branchMatch: development
                - repositoryMatch: kubernetes
          - git:
              repoURL: https://github.com/global-cloudwork/kubernetes.git
              revision: 'development'
              directories:
                - path: /configurations/environments/development
  template:
    metadata:
      name: "{{repo.branch}}-namespace"
      labels:
        app.kubernetes.io/managed-by: argocd
    spec:
      project: development
      source:
        repoURL: "{{repo.url}}"
        targetRevision: "{{repo.branch}}"
        path: "/configurations/environments/{{repo.branch}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "argocd"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true