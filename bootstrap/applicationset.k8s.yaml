apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: enviroment-applicationset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/global-cloudwork/kubernetes.git
              revision: 'development'
              files: 
                - path: configurations/environments/**/config.json
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
  template:
    metadata:
      name: "{{repo.branch}}-namespace"
      labels:
        app.kubernetes.io/managed-by: argocd
    spec:
      project: default
      source:
        repoURL: "{{repo.url}}"
        targetRevision: "{{repo.branch}}"
        path: configurations/environments/{{repo.branch}}
      destination:
        server: https://kubernetes.default.svc
        namespace: "argocd"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true