apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: enviroment-applicationset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    # - matrix:
    #     generators:
    #       - git:
    #           repoURL: https://github.com/global-cloudwork/kubernetes.git
    #           revision: 'development'
    #           files: 
    #             - path: configurations/environments/**/config.json
          - scmProvider:
              github:
                organization: global-cloudwork
              cloneProtocol: https
              filters:
                - repositoryMatch: kubernetes
  template:
    metadata:
      name: '{{ repository }}'
      labels:
        app.kubernetes.io/managed-by: argocd
    spec:
      project: default
      source:
        repoURL: '{{ url }}'
        targetRevision: '{{ branch }}'
        path: configurations/environments/{{repo.branch}}
      destination:
        server: https://kubernetes.default.svc
        namespace: "argocd"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true