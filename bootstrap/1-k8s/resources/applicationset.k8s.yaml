apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-applicationset
  namespace: argocd
spec:
  generators:
    # - matrix:
    #     generators:
    #       - git:
    #           repoURL: https://github.com/global-cloudwork/kubernetes.git
    #           revision: 'development'
    #           files: 
    #             - path: configurations/environments/**/config.json
    - scmProvider:
        github:
          organization: global-cloudwork
          allBranches: true
        cloneProtocol: https
        filters:
          - repositoryMatch: kubernetes
  template:
    metadata:
      name: '{{ .repository }}-{{ .branch }}'
      labels:
        app.kubernetes.io/managed-by: argocd
    spec:
      project: default
      source:
        repoURL: '{{ .url }}'
        targetRevision: '{{ .branch }}'
        path: configurations/clusters/{{ .branch }}
      destination:
        server: https://kubernetes.default.svc
        namespace: "argocd"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true