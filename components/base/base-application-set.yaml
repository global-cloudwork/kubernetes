apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-deployment
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/global-cloudwork/kubernetes'
        revision: 'main'
        directories:
          - path: 'components/base/core'
          - path: 'components/base/edge' 
          - path: 'components/base/data'  
  template:
    metadata:
      name: '{{path.basename}}-{{path.filename}}' 
    spec:
      project: default
      source:
        repoURL: 'https://github.com/global-cloudwork/kubernetes'
        targetRevision: 'main'
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true