# HTTP Redirection Route
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect
  namespace: argocd
spec:
  parentRefs:
  - name: gateway
    namespace: argocd
    sectionName: http
  hostnames:
  - "*.promotesudbury.ca"
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
        port: 443
---
# ArgoCD UI
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: argocd-http-route
  namespace: argocd
spec:
  parentRefs:
  - name: gateway
    namespace: argocd
    sectionName: https
  hostnames:
  - "argo.promotesudbury.ca"
  rules:
  - backendRefs:
    - name: argocd-server
      port: 30080

