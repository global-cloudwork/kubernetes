apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-deployment
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/global-cloudwork/kubernetes'
        revision: 'main' 
        directories:
          - path: 'components/base/core/*/'
  template:
    metadata:
      name: '{{path[3]}}-{{path[4]}}' 
    spec:
      project: default
      source:
        repoURL: 'https://github.com/global-cloudwork/kubernetes'
        targetRevision: 'main'
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true