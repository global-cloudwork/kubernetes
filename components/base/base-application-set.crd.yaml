apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: base-manifest-deployment
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/global-cloudwork/kubernetes'
        revision: 'main' 
        directories:
          - path: 'components/base/*'
  template:
    metadata:
      name: '{{path.basename}}' 
    spec:
      project: default
      source:
        repoURL: 'https://github.com/global-cloudwork/kubernetes'
        targetRevision: 'main'
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: argocd  
      syncPolicy:
        automated:
          prune: true
          selfHeal: true