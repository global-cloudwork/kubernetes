replicaCount: 1
revisionHistoryLimit: 3

image:
  repository: ghcr.io/gethomepage/homepage
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

# Enable RBAC for Kubernetes service discovery
enableRbac: true

podAnnotations: {}
deploymentAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 3000
  annotations: {}

ingress:
  main:
    enabled: false
    className: "nginx"
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: Prefix
    tls: []

# Gateway API HTTPRoute
route:
  enabled: false
  annotations: {}
  # Gateway parent references
  parentRefs:
    - name: gateway
      namespace: default
      sectionName: https
  # Hostnames for the route
  hostnames:
    - homepage.local
  # Route rules
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /

env:
  - name: LOG_TARGETS
    value: "stdout"
  # Add your ingress hostname here
  - name: HOMEPAGE_ALLOWED_HOSTS
    value: "localhost"

# Homepage configuration - see https://gethomepage.dev/configs/
config:
  bookmarks: []
  # Example Kubernetes service with widget
  # services:
  #   - Cluster:
  #       - Homepage:
  #           href: http://homepage:3000
  #           description: Application Dashboard
  #           widget:
  #             type: kubernetes
  #             cluster: default
  #             namespace: default
  services: []
  # Example widgets for Kubernetes monitoring
  # widgets:
  #   - kubernetes:
  #       cluster:
  #         show: true
  #         cpu: true
  #         memory: true
  #         showLabel: true
  #         label: "cluster"
  #       nodes:
  #         show: true
  #         cpu: true
  #         memory: true
  #         showLabel: true
  #   - resources:
  #       backend: kubernetes
  #       expanded: true
  #       cpu: true
  #       memory: true
  widgets: []
  kubernetes:
    # Mode: cluster (in-cluster auth) | default (kubeconfig) | disabled
    mode: cluster
  docker: {}
  settings:
    disableHostValidation: true

customCss: ""
customJs: ""

resources:
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

podDisruptionBudget:
  enabled: false
  minAvailable: 1

networkPolicy:
  enabled: false
  ingress: []
  egress: []
  egressDNS: true

serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  honorLabels: false

nodeSelector: {}
tolerations: []
affinity: {}

# Persistence: disabled = emptyDir (ephemeral), enabled = PVC (persistent)
persistence:
  config:
    enabled: false
    accessMode: ReadWriteOnce
    size: 1Gi
    # storageClass: ""

volumeMounts: []
volumes: []
