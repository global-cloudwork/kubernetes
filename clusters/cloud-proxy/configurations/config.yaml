node-name: cloud-proxy
cni: none
disable-kube-proxy: true
tls-san:
  - ${EXTERNAL_IP}
disable:
  - rke2-ingress-nginx
write-kubeconfig-mode: "0600"
server-arg:
  - "--bind-address=0.0.0.0"
  - "--advertise-address=${EXTERNAL_IP}"
kubelet-arg:
  - 'register-with-taints=node.cilium.io/agent-not-ready:NoExecute'
  - "--node-ip=${EXTERNAL_IP}"
