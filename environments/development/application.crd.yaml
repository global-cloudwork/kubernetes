apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/global-cloudwork/kubernetes.git
    targetRevision: HEAD
    path: kubernetes/base
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true