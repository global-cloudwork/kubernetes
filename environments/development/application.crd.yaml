apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: admin
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/global-cloudwork/kubernetes.git'
    targetRevision: 'main'
    path: 'environments/base/kubernetes'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/global-cloudwork/kubernetes.git'
    targetRevision: 'main'
    path: 'environments/base/argocd'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true